        <p-dialog [(visible)]="editRepasDialog" [style]="{width: '70vw'}"
                header="Repas" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Repas">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedRepas.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validRepasLibelle}"  />
                                            <small class='p-error' *ngIf='!validRepasLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Type repas</label>
                                            <p-dropdown [options]="typeRepass" [(ngModel)]="selectedRepas.typeRepas"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type repas"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeRepas('typeRepas')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Image</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Image"
                                                   id="3" [(ngModel)]="selectedRepas.image"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Description</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30"
                                                      placeholder="Description"  [(ngModel)]="selectedRepas.description"
                                                     ></textarea>
                                            
                                        </div>

                                    <div class="p-field p-col-12  p-md-6">
                                        <label>Categorie patient</label>
                                        <p-multiSelect [options]="repasCategoriePatients" [(ngModel)]="selectedRepas.repasCategoriePatients" defaultLabel="Select un categoriePatient" optionLabel="categoriePatient.libelle"  display="chip"></p-multiSelect>
                                    </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-repas-create-responsable></app-type-repas-create-responsable>

                            <app-categorie-patient-create-responsable></app-categorie-patient-create-responsable>

    </p-dialog>
