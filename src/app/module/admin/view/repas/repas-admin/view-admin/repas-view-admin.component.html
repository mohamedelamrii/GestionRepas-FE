
<p-dialog [(visible)]="viewRepasDialog" [style]="{width: '70vw'}"
        header="" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Libelle</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Libelle"  [(ngModel)]="selectedRepas.libelle"
                                           id="1" [(ngModel)]="selectedRepas.libelle"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Type repas</label>
                                    <p-dropdown [options]="typeRepass" [(ngModel)]="selectedRepas.typeRepas"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Type repas">
                                    </p-dropdown>
                                </div>
                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Image</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Image"  [(ngModel)]="selectedRepas.image"
                                           id="3" [(ngModel)]="selectedRepas.image"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Description</label>
                                    <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true"
                                              placeholder="Description"  [(ngModel)]="selectedRepas.description"
                                    ></textarea>
                                </div>

                </div>
            </p-tabPanel>

                    <p-tabPanel header="Repas categorie patients">
                        <div class="p-grid">

                            <div class="p-col">
                                <div class="card">
                                    <p-table [value]="selectedRepas.repasCategoriePatients" [scrollable]="true"
                                            scrollHeight="200px">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                            <th>Categorie patient</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-p>
                                            <tr>
                                                        <td>{{p.categoriePatient?.libelle}}</td>

                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>

                    </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-type-repas-create-admin></app-type-repas-create-admin>

                    <app-categorie-patient-create-admin></app-categorie-patient-create-admin>


</p-dialog>
