        <p-dialog [(visible)]="editCategoriePatientDialog" [style]="{width: '70vw'}"
                header="Categorie patient" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Categorie patient">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle"
                                                   id="1" [(ngModel)]="selectedCategoriePatient.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validCategoriePatientLibelle}"  />
                                            <small class='p-error' *ngIf='!validCategoriePatientLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="2" [(ngModel)]="selectedCategoriePatient.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validCategoriePatientCode}"  />
                                            <small class='p-error' *ngIf='!validCategoriePatientCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Nombre patient total</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Nombre patient total"
                                                    [(ngModel)]="selectedCategoriePatient.nombrePatientTotal"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Description</label>
                                            <textarea id="4" pInputTextarea rows="5" cols="30"
                                                      placeholder="Description"  [(ngModel)]="selectedCategoriePatient.description"
                                                     ></textarea>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
